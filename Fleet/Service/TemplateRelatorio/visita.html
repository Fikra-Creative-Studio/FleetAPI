        <div class="page">
        <div class="wrapper">
            <p class="date">{{data_visita}}</p>
            <div class="item first">
            <div class="header">
                <h2>{{empresa_visita}}</h2>
                <p>{{endereco_visita}}</p>
            </div>
            <div class="data">
                <div class="data-wrapper">
                <div class="data-item">
                    <h3>Visitante</h3>
                    <p>{{visitante}}</p>
                </div>
                <div class="data-item">
                    <h3>Veículo</h3>
                    <p>{{veiculo_visita}}</p>
                </div>
                </div>
            </div>
            <div class="visit">
                <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th>Descrição</th>
                    <th>Péssimo</th>
                    <th>Ruim</th>
                    <th>Regular</th>
                    <th>Bom</th>
                    <th>Ótimo</th>
                </tr>
                {{tabela_relatorio}}
                </table>
                <p class="observation">
                <strong>Observações:</strong> {{observacao}}
                </p>
            </div>
            <div class="images">
                {{images}}
            </div>
            <div class="map">
                <div class="map-sign">
                <div class="map-sign__wrapper">
                    <img src="{{sing_image}}" alt="">
                    <p>
                    {{responsavel}}
                    <strong>responsável</strong>
                    </p>
                </div>
                </div>
                <iframe src="{{maps}}" allowfullscreen>
                </iframe>
            </div>
            </div>
        </div>
    </div>
    <div class="page-break"></div>
