<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatorio</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fefefe;
      flex-direction: column;
    }
    
    .page {
      width: 210mm;
      height: 297mm;
      background-color: #ffffff;
      padding: 0;
      margin: 0 auto;
    }
    
    .item:not(.first) {
      margin-top: 40px;
    }
    .page .wrapper {
      margin: 20px;
    }
    
    .page.page--cover .wrapper {
      display: flex;
      align-items: center;
      height: calc(100% - 40px);
      background: rgb(4, 121, 103);
      background: linear-gradient(
        160deg,
        rgba(4, 121, 103, 1) 0%,
        rgba(68, 219, 164, 1) 20%,
        rgba(68, 219, 164, 1) 50%,
        rgba(203, 246, 175, 1) 100%
      );
      padding-left: 100px;
      position: relative;
    }
    .cover .logo {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100px;
    }
    .cover h1 {
      font-size: 60px;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .cover h1 span {
      display: block;
    }
    
    .cover p {
      font-size: 20px;
      color: #2f2f2f;
    }
    p.date {
      text-align: right;
      font-size: 32px;
      font-weight: 700;
      color: #1e1e1e;
      margin: 0px;
    }
    .header {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    .header :is(h2, p) {
      margin: initial;
    }
    .header h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .header p {
      color: #cbcbcb;
    }
    
    .data {
      margin: 32px 0;
    }
    .data :is(h3, p) {
      margin: initial;
    }
    .data-wrapper {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    /* .data-item {
      max-width: 300px;
    } */
    .data-item h3 {
      font-size: 14px;
      text-transform: uppercase;
    }
    .data-item p {
      font-size: 16px;
      line-height: 1.4em;
    }
    
    .visit table td:not(:first-child),
    .visit table th:not(:first-child) {
      text-align: center;
      width: 60px;
    }
    .visit table th:first-child {
      text-align: left;
    }
    .visit table th:not(:first-child) {
      font-size: 13px;
    }
    .visit table tr:nth-child(even) {
      background: #e5fdf6;
    }
    .visit table th:first-child,
    .visit table td:first-child {
      padding-left: 10px;
    }
    .visit table th {
      text-transform: uppercase;
      padding-bottom: 4px;
    }
    .visit table td p {
      font-size: 16px;
      color: #1e1e1e;
      margin: 10px 0;
    }
    .visit table td p strong {
      font-size: 18px;
      display: block;
    }
    
    .visit table td img {
      opacity: 0.2;
    }
    .visit table td img.active {
      opacity: 1;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .map-container {
      width: 100%;
      height: 100%;
    }
    
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .images img {
      width: auto;
      height: 80px;
    }
    
    .map {
      position: relative;
      margin-top: 20px;
    }
    .map-sign {
      background: #fff;
      position: absolute;
      top: 10px;
      left: 10px;
      width: 250px;
      height: calc(100% - 20px);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .map-sign__wrapper p {
      font-size: 16px;
      text-align: center;
      margin: 0px;
    }
    .map-sign__wrapper p strong {
      display: block;
      font-size: 14px;
    }
    .map iframe {
      height: 150px;
    }
    @media print {
      @page {
        size: A4;
        margin: 0;
        padding: 0;
      }
    
      .page {
        margin: 0;
        padding: 0;
      }
      .page-break {
        page-break-before: always;
      }
    
      .page.page--cover .wrapper {
        page-break-after: always;
        background: rgb(4, 121, 103) !important;
        background: linear-gradient(
          160deg,
          rgba(4, 121, 103, 1) 0%,
          rgba(68, 219, 164, 1) 20%,
          rgba(68, 219, 164, 1) 50%,
          rgba(203, 246, 175, 1) 100%
        ) !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .header {
        background: #1e1e1e;
        color: #fff;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        page-break-inside: avoid;
      }
      .visit table {
        page-break-inside: avoid;
      }
      .visit table tr:nth-child(even) {
        background: #e5fdf6;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
